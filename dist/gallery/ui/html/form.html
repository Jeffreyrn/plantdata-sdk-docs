<div class="pdui-card">
    <div class="pdui-card-head">
        表单
    </div>
    <div class="pdui-card-body">
        <div id="form">
            <div class="line">
                单选测试：
                <label for="formId111" class="pdui-radio">
                    <input type="radio" id="formId111" name="radio" checked="" value="0">
                    <span>radio1</span>
                </label>
                <label for="formId1111" class="pdui-radio">
                    <input type="radio" id="formId1111" name="radio" value="1">
                    <span>radio2</span>
                </label>
            </div>
            <div class="line">
                多选测试1：
                <label for="formId222" class="pdui-checkbox">
                    <input type="checkbox" id="formId222" name="checkbox1" checked="" value="0">
                    <span>checkbox1</span>
                </label>
                <label for="formId2222" class="pdui-checkbox">
                    <input type="checkbox" id="formId2222" name="checkbox1" value="1">
                    <span>checkbox2</span>
                </label>
                <label for="formId22222" class="pdui-checkbox">
                    <input type="checkbox" id="formId22222" name="checkbox1" checked="" value="2">
                    <span>checkbox3</span>
                </label>
            </div>
            <div class="line">
                多选测试2：
                <label for="formId222222" class="pdui-checkbox">
                    <input type="checkbox" id="formId222222" name="checkbox2" data-pdui-form-switch="">
                    <span>checkbox</span>
                </label>
            </div>
            <div class="line">
                输入框测试1：
                <input type="text" class="pdui-input input-primary" name="input1" data-pdui-type="array"
                       placeholder="input-array">
            </div>
            <div class="line">
                输入框测试2：
                <input type="text" class="pdui-input input-primary" name="input2" placeholder="input-single">
            </div>
            <div class="line">
                输入框测试3：
                <textarea name="textarea1" class="pdui-textarea" data-pdui-type="array"
                          placeholder="textarea-array"></textarea>
            </div>
            <div class="line">
                输入框测试4：
                <textarea name="textarea2" class="pdui-textarea" placeholder="textarea-single"></textarea>
            </div>
            <div class="line">
                标签测试：
                <div class="pdui-tag pdui-tag-primary pdui-tag-action" data-pdui-model="" data-pdui-type="array"
                     data-pdui-container="" name="tag" data-pdui-html="">
                    <span data-pdui-item=""></span>
                    <i class="close"></i>
                </div>
            </div>
            <div class="line">
                开关测试:
                <label class="pdui-switch" for="formSwitch1">
                    <input type="checkbox" id="formSwitch1" name="switch" data-pdui-form-switch="">
                    <span><span>ON</span><span>OFF</span></span>
                    <i></i>
                </label>
            </div>
            <div class="line">
                下拉框测试:
                <div
                        class="pdui-select pdui-select-md"
                        data-pdui-set="PdUISelect.setValue"
                        data-pdui-get="PdUISelect.getValue"
                        name="select">
                    <span data-pdui-value="3">select-md</span>
                    <ul class="pdui-select-dropdown">
                        <li data-pdui-value="1">
                            select-xs
                        </li>
                        <li data-pdui-value="2">
                            select-sm
                        </li>
                        <li class="active" data-pdui-value="3">
                            select-md
                        </li>
                        <li data-pdui-value="4">
                            select-lg
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <button class="pdui-btn pdui-btn-primary" id="setvalue">设置默认值</button>
        <button class="pdui-btn pdui-btn-primary-outline" id="getvalue">获取表单值</button>
    </div>
</div>
